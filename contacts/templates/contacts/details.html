{% extends "base.html" %}

{% block content %}
{% if contact %}
<form action="{% url 'contacts:update' contact.id %}" method="post">
{% else %}
<form action="{% url 'contacts:create' %}" method="post">
{% endif %}
    {% csrf_token %}
    <label for="first_name">First Name</label><br>
    <input class="contact-field" type="text" name="first_name" id="first_name" value="{{ contact.given_name }}" required /><br>
    <label for="last_name">Last Name</label><br>
    <input class="contact-field" type="text" name="last_name" id="last_name" value="{{ contact.last_name }}" /><br>
    <label for="mobile_phone">Mobile Phone</label><br>
    <input class="contact-field" type="text" name="mobile_phone" id="mobile_phone" value="{{ contact.mobile_phone }}" /><br>
    <label for="email_address1">Email Address 1</label><br>
    <input class="contact-field" type="text" name="email1_address" id="email_address" value="{{ contact.email1_address }}" /><br>
    <label for="email_name1">Display As</label><br>
    <input class="contact-field" type="text" name="email1_name" id="email_name" value="{{ contact.email1_name }}" /><br>
    <label for="email_address2">Email Address 2</label><br>
    <input class="contact-field" type="text" name="email2_address" id="email_address2" value="{{ contact.email2_address }}" /><br>
    <label for="email_name2">Display As</label><br>
    <input class="contact-field" type="text" name="email2_name" id="email_name2" value="{{ contact.email2_name }}" /><br>
    <label for="email_address3">Email Address 3</label><br>
    <input class="contact-field" type="text" name="email3_address" id="email_address3" value="{{ contact.email3_address }}" /><br>
    <label for="email_name3">Display As</label><br>
    <input class="contact-field" type="text" name="email3_name" id="email_name3" value="{{ contact.email3_name }}" /><br>
    <input type="submit" value="Save Changes" />
</form>
{% endblock %}
